<div class="flex h-full">
    <div class="bg-white" style="width: 20rem;">
        <h1 class="text-3xl font-bold leading-tight text-gray-900 text-center my-10">
            WeatherApp.
        </h1>

        <app-search-location></app-search-location>

        <img src="/assets/images/icons/wi-day-sunny-overcast.svg" alt="" class="w-48 mx-auto" style="color: red;">

        <h1 class="text-2xl font-bold leading-tight text-gray-900 text-center">
            Amsterdam
        </h1>
    </div>

    <div class="bg-blue-50 flex-1 px-20 py-10">

        <nav class="mb-6">
            <ul class="list-reset text-gray-500">
                <li class="inline-block">
                    <a [routerLink]="['/today']" routerLinkActive="font-bold border-b-2 border-purple-500 text-black" class="inline-block text-xl  mr-10 pt-2 pb-5">Today</a>
                </li>
                <li class="inline-block">
                    <a [routerLink]="['/forecast']" routerLinkActive="font-bold border-b-2 border-purple-500 text-black" class="inline-block text-xl mr-10 pt-2 pb-5">Week</a>
                </li>
            </ul>
        </nav>

        <router-outlet></router-outlet>

    </div>
</div>
