<div *ngIf="(isLoading$ | async); else elseBlock">Loading......</div>
<ng-template #elseBlock>

    <div *ngIf="error$ | async as error; else highlights" class="bg-red-200 border-2 border-red-400 text-red-600 py-4 px-6 rounded">
        {{ error }}
    </div>

    <ng-template #highlights>
        <app-weather-details [weatherDetail]="currentWeather$ | async"></app-weather-details>
    </ng-template>
</ng-template>
